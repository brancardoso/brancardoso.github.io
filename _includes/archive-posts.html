<ul class="archive__list">
  {% for group in include.set %}
  {% assign group_name = group[0] %}
  {% assign group_slug = group_name | slugify %}
  {% assign group_post_count = group[1].size %}
  <li class="archive__group">
    <a href={{ site.baseurl | append: include.path | append: group_slug }}>
      {{ group_name }}
    </a>
    <span class="archive__post-count">({{ group_post_count }})</span>
  </li>
  {% endfor %}
</ul>
